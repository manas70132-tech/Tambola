<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <h2>Admin Panel</h2>
  <input type="text" id="message" placeholder="Message likho">
  <button onclick="publish()">Publish</button>

  <script>
    // Firebase Init
    const firebaseConfig = {
      apiKey: "AIzaSyAphHTM4faH7_FVXdnootp4NipZd3vtEck",
      authDomain: "tambola69-9dc8f.firebaseapp.com",
      projectId: "tambola69-9dc8f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Publish Function
    function publish() {
      let msg = document.getElementById("message").value;
      db.collection("updates").doc("live").set({
        text: msg,
        time: new Date()
      }).then(() => {
        alert("Update done âœ…");
      });
    }
  </script>
</body>
</html>
